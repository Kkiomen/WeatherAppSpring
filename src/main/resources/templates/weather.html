<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App - Owsianka Jakub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
</head>
<body class="weather-show">
<!--/*@thymesVar id="weather" type="pl.owsianka.weather.model.WeatherDto"*/-->
<div class="main-full">
    <div class="container container-without-padding height-100">
        <div class="row height-100">
            <div class="col-md-8">
                <div class="weaher-details-main-information">
                    <div class="row">
                        <div class="col pe-4">
                            <h3 class="temperature"><span th:text="${weather.getTemperature()}"></span>&deg;C</h3>
                        </div>
                        <div class="col">
                            <h3><span th:text="${weather.getCity()}"></span></h3>
                            <h2><span th:text="${currentTime}"></span></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 .nopadding height-100">
                <div class="card-weather-info height-100">

                    <div class="form-search">
                        <form method="post" action="http://localhost:8080/go-to-weather">
                            <input type="text" name="city" placeholder="City" class="form-custom-input"/>
                            <button type="submit" class="form-custom-button form-custom-button-outline">Search</button>
                        </form>
                    </div>

                    <div class="weather-details height-100">
                        <div class="weather-details-header">
                            <h1>Weather Details</h1>
                            <div class="table-responsive">
                                <table class="table table-borderless">
                                    <tr>
                                        <td><small><span th:text="${currentTime}"></span></small></td>
                                        <td class="text-end"><span th:text="${weather.getName()}"></span> <img th:src="${weather.getIcon()}" width="50px"/></td>
                                    </tr>
                                </table>
                            </div>

                        </div>

                        <div class="table-details">
                            <div class="table-responsive">
                                <table class="table table-borderless">
                                    <tr>
                                        <td>Cloudy</td>
                                        <td class="text-end"><span th:text="${weather.getCloud()}"></span>%</td>
                                    </tr>
                                    <tr>
                                        <td>Humidity</td>
                                        <td class="text-end"><span th:text="${weather.getHumidity()}"></span>%</td>
                                    </tr>
                                    <tr>
                                        <td>Pressure</td>
                                        <td class="text-end"><span th:text="${weather.getPressure()}"></span> hPa</td>
                                    </tr>
                                    <tr>
                                        <td>Wind</td>
                                        <td class="text-end"><span th:text="${weather.getWindSpeed()}"></span> km/h</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
